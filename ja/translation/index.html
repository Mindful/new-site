ull flex-col"><header class="text-4xl my-4">通訳</header><p>TODO</p><hr class="my-8"/><header class="text-4xl my-4">翻訳</header><p>英和の逐次通訳を中心に活動していますが、書類や他のテキストの翻訳もできます。経験の多くが国際会議に来客された方の専属通訳になりますが、最新の職歴などは職務経歴書で閲覧できます。 また、もしソフトウェア開発や人工知能に関係する内容の通訳または翻訳が必要であれば、その分野で日本語と英語の両方で働いた経験を持つ私にお任せください。 メールで気軽に問い合わせていただければ幸いです。</p></div></div><div class="flex-col items-center bg-transparent h-full pr-5 pt-5"><a href="https://github.com/Mindful"><img src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiPz4KPHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHhtbG5zOnhsaW5rPSJodHRwOi8vd3d3LnczLm9yZy8xOTk5L3hsaW5rIiB3aWR0aD0iNjJweCIgaGVpZ2h0PSI2NHB4IiB2aWV3Qm94PSIwIDAgNjIgNjQiIHZlcnNpb249IjEuMSI+CjxnIGlkPSJzdXJmYWNlMSI+CjxwYXRoIHN0eWxlPSIgc3Ryb2tlOm5vbmU7ZmlsbC1ydWxlOm5vbnplcm87ZmlsbDpyZ2IoMCUsMCUsMCUpO2ZpbGwtb3BhY2l0eToxOyIgZD0iTSAyMC43MzgyODEgNDkuNjc1NzgxIEMgMjAuNzM4MjgxIDQ5LjkyNTc4MSAyMC40NDkyMTkgNTAuMTI1IDIwLjA4NTkzOCA1MC4xMjUgQyAxOS42NzU3ODEgNTAuMTY0MDYyIDE5LjM4NjcxOSA0OS45NjA5MzggMTkuMzg2NzE5IDQ5LjY3NTc4MSBDIDE5LjM4NjcxOSA0OS40MjU3ODEgMTkuNjc1NzgxIDQ5LjIyNjU2MiAyMC4wMzkwNjIgNDkuMjI2NTYyIEMgMjAuNDE0MDYyIDQ5LjE4NzUgMjAuNzM4MjgxIDQ5LjM4NjcxOSAyMC43MzgyODEgNDkuNjc1NzgxIFogTSAxNi44NTE1NjIgNDkuMTEzMjgxIEMgMTYuNzYxNzE5IDQ5LjM2MzI4MSAxNy4wMTE3MTkgNDkuNjQ4NDM4IDE3LjM4NjcxOSA0OS43MjY1NjIgQyAxNy43MTA5MzggNDkuODUxNTYyIDE4LjA4NTkzOCA0OS43MjY1NjIgMTguMTY0MDYyIDQ5LjQ3NjU2MiBDIDE4LjIzODI4MSA0OS4yMjY1NjIgMTggNDguOTM3NSAxNy42MjUgNDguODI0MjE5IEMgMTcuMzAwNzgxIDQ4LjczODI4MSAxNi45Mzc1IDQ4Ljg2MzI4MSAxNi44NTE1NjIgNDkuMTEzMjgxIFogTSAyMi4zNzUgNDguODk4NDM4IEMgMjIuMDExNzE5IDQ4Ljk4ODI4MSAyMS43NjE3MTkgNDkuMjI2NTYyIDIxLjgwMDc4MSA0OS41MTE3MTkgQyAyMS44MzU5MzggNDkuNzYxNzE5IDIyLjE2NDA2MiA0OS45MjU3ODEgMjIuNTM5MDYyIDQ5LjgzNTkzOCBDIDIyLjg5ODQzOCA0OS43NSAyMy4xNDg0MzggNDkuNTExNzE5IDIzLjExMzI4MSA0OS4yNjE3MTkgQyAyMy4wNzQyMTkgNDkuMDIzNDM4IDIyLjczODI4MSA0OC44NjMyODEgMjIuMzc1IDQ4Ljg5ODQzOCBaIE0gMzAuNjAxNTYyIDEgQyAxMy4yNjE3MTkgMSAwIDE0LjE2NDA2MiAwIDMxLjUgQyAwIDQ1LjM2MzI4MSA4LjcyNjU2MiA1Ny4yMjY1
